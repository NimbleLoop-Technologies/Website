sonar.projectKey=NimbleLoop-Technologies_Website
sonar.organization=nimbleloop-technologies

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=Website
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.
sonar.exclusions=**/bin/**,**/obj/**,**/wwwroot/lib/**,**/*.js,**/*.css,**/Migrations/**,**/Data/**

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Coverage exclusions - exclude test projects, migrations, and generated files
sonar.coverage.exclusions=**/*Test*.cs,**/*Tests.cs,**/Migrations/**,**/Program.cs,**/*.Client/**,**/wwwroot/**,**/Data/**

# Test inclusions - Clean Architecture test projects structure
sonar.tests=.
sonar.test.inclusions=**/*Test*.cs,**/*Tests.cs,**/NimbleLoop.WebApp.Tests/**,**/NimbleLoop.WebApp.Domain.Tests/**,**/NimbleLoop.WebApp.Application.Tests/**,**/NimbleLoop.WebApp.Db.Tests/**,**/NimbleLoop.WebApp.Ui.Tests/**
sonar.test.exclusions=**/bin/**,**/obj/**

# Code coverage - OpenCover format for .NET projects
sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml