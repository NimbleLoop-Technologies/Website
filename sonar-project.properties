sonar.projectKey=NimbleLoop-Technologies_Website
sonar.organization=nimbleloop-technologies

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=Website
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.
sonar.exclusions=**/bin/**,**/obj/**,**/wwwroot/lib/**,**/*.js,**/*.css,**/Migrations/**

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Coverage exclusions
sonar.coverage.exclusions=**/*Test*.cs,**/*Tests.cs,**/Migrations/**,**/Program.cs

# Test inclusions
sonar.tests=.
sonar.test.inclusions=**/*Test*.cs,**/*Tests.cs
sonar.test.exclusions=**/bin/**,**/obj/**

# Code coverage
sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml